<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Our Gine - Register</title>
    <link rel="icon" type="image/x-icon" href="front-end/assets/img/fav_icon.png" />

    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&amp;display=swap" rel="stylesheet">
    <link href="front-end/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link href="front-end/assets/css/form-2.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="front-end/assets/css/custom.css">

    <link href="front-end/assets/css/basic.css" rel="stylesheet">
    <link href="front-end/assets/css/dropzone.css" rel="stylesheet">

<body class="form">
    <div class="form-container outer">
        <div class="register-header-area">
            <div class="container">
                <div class="pull-left"><img src="front-end/assets/img/ourgenie-logo.svg" class="img-fluid"> </div>
                <div class="pull-right">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#" data-original-title="" title="">Home </a></li>
                        <li class="breadcrumb-item">Register</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="form-form register-mainwrap">
            <div class="form-form-wrap registerform-area">
                <div class="form-container">
                    <div class="form-content">

                        <h1 class="">Register</h1>
                        <form class="text-left">
                            <div class="form">
                                <div class="row">
                                    <div class="col-lg-4 col-md-6">
                                        <div class="field-wrapper input">
                                            <label for="businessname">Business name</label>
                                            <input id="businessname" name="businessname" type="text" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6">
                                        <div class="field-wrapper input">
                                            <label for="ownername">Owner name</label>
                                            <input id="ownername" name="ownername" type="text" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6">
                                        <div class="field-wrapper input">
                                            <label for="category">Category</label>
                                            <select class="form-control" id="category">
                                                <option>Category</option>
                                                <option>Category</option>
                                                <option>Category</option>
                                                <option>Category</option>
                                                <option>Category</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6">
                                        <div class="field-wrapper input">
                                            <label for="category">Sub Category</label>
                                            <select class="form-control" id="subcategory">
                                                <option>Sub Category</option>
                                                <option>Sub Category</option>
                                                <option>Sub Category</option>
                                                <option>Sub Category</option>
                                                <option>Sub Category</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-8 col-md-12">
                                        <div class="field-wrapper input">
                                            <label for="address">Address</label>
                                            <textarea class="form-control" id="address" rows="3" placeholder="Add your address"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                        <div class="field-wrapper input">
                                            <label for="">About your service / description</label>
                                           <textarea class="form-control" id="service-des" rows="3" placeholder=""></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6">
                                        <div class="field-wrapper input">
                                            <label for="phonenumber1">Registred Phone No</label>
                                            <input id="phonenumber1" name="phonenumber1" type="text" class="form-control" placeholder="" onkeypress="return onKeyValidate(event,numeric);">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6">
                                        <div class="field-wrapper input">
                                            <label for="phonenumber2">Alternate phone no</label>
                                            <input id="phonenumber2" name="phonenumber2" type="text" class="form-control" placeholder="" onkeypress="return onKeyValidate(event,numeric);">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6">
                                        <div class="field-wrapper input">
                                            <label for="emailid">Email id</label>
                                            <input id="emailid" name="emailid" type="email" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6">
                                        <div class="field-wrapper input">
                                            <label for="gstnumber">GST number</label>
                                            <input id="gstnumber" name="gstnumber" type="text" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-lg-8 col-md-12">
                                        <div class="field-wrapper input">
                                            <label for="address">GST certificate</label>
                                        <div class="form-group files" id="ch_upload_gstcertificate">
                                            <img class="file_img" src="front-end/assets/img/fileupload.svg">
                                            <input type="file" class="form-control" name="upload_gstcertificate" id="upload_gstcertificate">
                                            <p class="drag-input">Drag it Here</p>
                                          </div>
                                         </div>
                                    </div>
                                </div>
                                <h2 class="bank-detail-heading">Bank details</h2>
                                <div class="row">
                                    <div class="col-lg-4 col-md-6">
                                        <div class="field-wrapper input">
                                            <label for="accountname">Account name</label>
                                            <input id="accountname" name="accountname" type="text" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-6">
                                        <div class="field-wrapper input">
                                            <label for="ifsc-code">IFSC code</label>
                                            <input id="ifsc-code" name="ifsc-code" type="text" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6">
                                        <div class="field-wrapper input">
                                            <label for="branch">Branch</label>
                                            <input id="branch" name="branch" type="text" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-6">
                                        <div class="field-wrapper input">
                                            <label for="category">Payment term</label>
                                            <select class="form-control" id="subcategory">
                                                <option>Weekly</option>
                                                <option>Weekly</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12">
                                    <label>Photo</label>
                                    </div>
                                    <div class="col-lg-4 col-md-4 photos-area xs-mb-15">
                                        <div class="form-group files" id="ch_upload_image1">
                                        <img class="photo_img" src="front-end/assets/img/photos.svg">
                                        <input type="file" class="form-control" name="upload_image1" id="upload_image1">
                                      </div>
                                        
                                    </div>
                                    <div class="col-lg-4 col-md-4 photos-area xs-mb-15">
                                      <div class="form-group files" id="ch_upload_image1">
                                        <img class="photo_img" src="front-end/assets/img/photos.svg">
                                        <input type="file" class="form-control" name="upload_image1" id="upload_image1">
                                      </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 photos-area xs-mb-15">
                                      <div class="form-group files" id="ch_upload_image1">
                                        <img class="photo_img" src="front-end/assets/img/photos.svg">
                                        <input type="file" class="form-control" name="upload_image1" id="upload_image1">
                                      </div>
                                    </div>
                                     </div>
                                    <div class="row d-flex align-items-center mt-50">
                                    <div class="col-lg-8 col-md-6">
                                        <div class="field-wrapper input">
                                            <label for="whatsupnumber">Whatsup number</label>
                                            <input id="whatsupnumber" name="whatsupnumber" type="text" class="form-control" placeholder="" onkeypress="return onKeyValidate(event,numeric);">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6">
                                        <div class="d-flex justify-content-between mt-15">
                                            <div class="field-wrapper">
                                                <a href="" class="btn btn-cancel">CANCEL</a>
                                                <a href="front-login.html" class="btn btn-submit">REGISTER</a>
<!--                                                <button type="submit" class="btn btn-submit" value="">REGISTER</button>-->
                                            </div>
                                        </div>
                                    </div>
<!--                                        <div id="my-awesome-dropzone" action="#" class="dropzone"></div>-->
                                        </div>
                               
                            </div>
                        </form>
                        
                         
                    </div>
                </div>
            </div>
        </div>
      
    </div>
    <div class="register-footer">
        <div class="container">
            <div class="col-md-12">
            <p>@2020, Our Genie</p>
            </div>
            </div>
        </div>
    
        <div id="ldrModal" class="modal" role="dialog">
        <div class="modal-dialog upload-content-area">
            <div class="modal-content">
                <div class="modal-header upload-header" >
                    <h4 class="upload-heading" class="text-center">Upload In Progress...</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="front-end/assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="front-end/bootstrap/js/popper.min.js"></script>
